name: Android Multi-Arch Build

on:
  push:
    branches: [ "main" ] # Trigger on every push to main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Download your code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Java 17 (Required for Android 35)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 3. Grant permission to the build script
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4. Build ALL APKs
      # Because you enabled 'splits' in build.gradle, this single command
      # will automatically generate 3 separate APKs (Universal, ARM64, ARMv7).
      - name: Build with Gradle
        run: ./gradlew assembleDebug --stacktrace

      # 5. Generate a unique tag (Date + Short Commit Hash)
      - name: Generate Release Tag
        id: tag
        run: echo "release_tag=v$(date +'%Y.%m.%d')-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      # 6. Create Release & Upload ALL APKs
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          name: Build ${{ steps.tag.outputs.release_tag }}
          draft: false
          prerelease: false
          # WILDCARD EXPLANATION:
          # The '*' tells GitHub to upload EVERY .apk file found in the debug folder.
          # This ensures app-arm64-v8a-debug.apk, app-armeabi-v7a-debug.apk, 
          # and app-universal-debug.apk are ALL included in the release.
          files: app/build/outputs/apk/debug/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
